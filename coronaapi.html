<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
 
    <div class="container">
        <h1 class="text-center">FETCH API</h1>

        <table class="table table-striped table-hover table-bordered border-dark">
            <tr>
                <td>Country</td>
                <td>Cases</td>
                <td>Deaths</td>
                <td>Recovered</td>
                <td>Active </td>
            </tr>
            <tbody id="data"></tbody>
        </table>
    </div>
   
</body>
</html>

<script>

    fetch("https://disease.sh/v3/covid-19/countries?sort=cases")
        .then(res => res.json())
        .then(data => {
            let tbl=""
            data.map((val) => {
                tbl += `
                        <tr>
                            <td>${val.country}</td>
                            <td>${val.cases}</td>
                            <td>${val.deaths}</td>
                            <td>${val.recovered}</td>
                            <td>${val.active}</td>
                        </tr>
                        `
            })
            document.getElementById("data").innerHTML=tbl;
        } )
       

</script>
